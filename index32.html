<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelia-1 EDC Data</title>
    <link rel="shortcut icon" href="SynDevRxFavicon.png" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-area {
            background-color: #8ac300;
            display: flex;
            flex-direction: column;
            height: 160px; /* Adjust the height as needed */
        }
        .top-area .upper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            height: 50%;
            background-color: #8ac300;
        }
        .top-area .upper img {
            max-height: 100%;
        }
        .top-area .upper h1 {
            margin: 0;
            color: black;
            text-align: center;
            flex-grow: 1;
        }
        .top-area .middle {
            background-color: steelblue;
            height: 5%;
        }
        .top-area .lower {
            display: flex;
            justify-content: space-around;
            background-color: #8ac310;
            /* Instead of a percentage height, use a fixed height to ensure stable positioning */
            height: 40px;
            position: relative; 
            overflow: visible; /* Allow dropdown to show outside this container */
        }

        .top-area .lower div {
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: black;
            position: relative;
        }
        .top-area .lower div:hover {
            background-color: #7cb300;
        }
        .top-area .lower .active {
            background-color: #777777;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
            height: 100%;
            line-height: 30px; /* Adjust if needed */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #8ac310;
            min-width: 160px;
            top: 100%; 
            left: 0;
            z-index: 9999; /* Ensures it sits on top */
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content div {
            color: black;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        .dropdown-content div:hover {
            background-color: #7cb300;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 200px); /* Adjust to match the height of the top area */
        }
        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add meta tags for cache control */
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </style>
    <script>
        function showContent(file, tabId) {
            document.getElementById('content-frame').src = file;
            // Remove active class from all tabs
            document.querySelectorAll('.top-area .lower div').forEach(tab => {
                tab.classList.remove('active');
            });
            // Add active class to the selected tab
            if (tabId) {
                document.getElementById(tabId).classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Set default content
            showContent('Patient_1.html', 'tab-lab-values');

            // Add event listeners to other tabs
            document.getElementById('tab-aes').addEventListener('click', function() {
                showContent('AEs.html', 'tab-aes');
            });
            document.getElementById('tab-exposure').addEventListener('click', function() {
                showContent('Exposure_toplevel.html', 'tab-exposure');
            });
            document.getElementById('tab-tba-pct').addEventListener('click', function() {
                showContent('103_tba_pct.html', 'tab-tba-pct');
            });
            document.getElementById('tab-tba-abs').addEventListener('click', function() {
                showContent('103_tba_abs.html', 'tab-tba-abs');
            });
        });
    </script>
</head>
<body>
    <div class="top-area">
        <div class="upper">
          <h1>Amelia-1 EDC Data of 12/09/24 1 am ET</h1>
          <img src="SynDevRxLogo.jpg" alt="SynDevRx Logo">
        </div>
        <div class="middle"></div>
        <div class="lower">
            <!-- Modified Lab Values tab with dropdown -->
            <div id="tab-lab-values" class="dropdown active">
                Lab Values
                <select id="selectpatient" style="display: none;">
	  <option value="patient1" onclick="showContent('Patient_1.html', 'tab-lab-values');">Patient 1</option> 
	  <option value="patient2" onclick="showContent('Patient_2.html', 'tab-lab-values');">Patient 2</option> 
	  <option value="patient3" onclick="showContent('Patient_3.html', 'tab-lab-values');">Patient 3</option> 
	  <option value="patient4" onclick="showContent('Patient_4.html', 'tab-lab-values');">Patient 4</option> 
                </select>
            </div>
            <div id="tab-aes">Adverse Events</div>
            <div id="tab-exposure">Exposure</div>
            <div id="tab-tba-pct">FU Tumor Burden Assessment (% Change)</div>
            <div id="tab-tba-abs">FU Tumor Burden Assessment (Abs)</div>
        </div>
    </div>
    <div class="content">
        <iframe id="content-frame" src=""></iframe>
    </div>
</body>
</html>
